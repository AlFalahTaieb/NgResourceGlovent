<h2>Login</h2>
<form id="slick-login">
    <label>username </label><input type="text" ng-model="username" name="username" class="placeholder" placeholder="username"><br>
    <label>password </label><input type="password" ng-model="password" name="password" class="placeholder" placeholder="password"><br>
    <input type="submit" ng-click= "authentication(username,password)" value="Log In">
</form>
