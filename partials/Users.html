<table class="table Usertable">
   
    <tr>
        <td><h3>All User</h3></td>
        <td></td>
    </tr>
    <tr ng-repeat="user in itemToShow">
        <td>{{user.login}}</td>
        <td>{{user.fName}}</td>
         <td>{{user.email}}</td>
        <td>
            <a class="btn btn-primary" ui-sref="viewUser({id:user.idUser})">View</a>
            <a class="btn btn-danger"  ng-click="deleteUser(user)">Delete</a>
       

        </td>
    </tr>
</table>

<div class="row">
  <div class="col-lg-12 text-center">
        <ul uib-pagination total-items="totalItems" items-per-page="3" ng-model="page" max-size="2" class="pagination-md" boundary-links="true" force-ellipses="true" ng-change="go()"></ul>
    </div>
<!--    <div data-pagination="" data-num-pages="numPages()" 
     data-current-page="page" data-max-size="3" ng-change="go()"
  data-boundary-links="true"></div>-->
</div>
